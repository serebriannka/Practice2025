baseurl = "https://zhaohuabing.com"
title = "Сервисы для профсоюзной организации"
theme = "hugo-theme-cleanwhite"
languageCode = "ru-ru"
defaultContentLanguage = "ru"
hasCJKLanguage = true 
preserveTaxonomyNames = true

[services]
  # Enable comments by entering your Disqus shortname
  [services.disqus]
    shortname = ""
  [services.googleAnalytics]
    id = ""

[pagination]
  pagerSize = 5 # frontpage pagination
[outputFormats]
  [outputFormats.RU]
    mediaType = "text/html"
    baseName = "index"
    isPlainText = false
    isHTML = true
[outputs]
home = ["HTML", "RSS"]

[params]
  comments = false

  header_image = "фон.png"
 
  slogan = "Помогаем, создаём возможности"
  upstreamAttribution = true


  image_404 = "img/404-bg.jpg"
  title_404 = "Эта страничка недоступна :("
  omit_categories = false

  # leancloud storage for page view counter
  page_view_counter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  enable = false

 

  # Baidu Analytics
  ba_track_id = ""
 


  friends = false
  bookmarks = false
  about_me = false

  # Include any custom CSS and/or JS files, url or relative to /static folder
  #custom_css = ["css/lightbox.css", "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css", "css/main.css"]
  #custom_js = ["js/lightbox.js", "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js", "js/main.js"]

  [params.social]
  email          = "youremail@gmail.com"
  linkedin       = "https://www.linkedin.com/in/yourlinkedinid"
  

  
[[params.additional_menus]] 
title =  "О нас"
  href =  "/about/"
[[params.additional_menus]] 
title =  "Команда"
  href =  "/team/"
  
  [[params.additional_menus]] 
  title =  "Ресурсы"
  href =  "/resources/"
[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github" 
